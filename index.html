    <title>Pokemon Word Guess</title>
    <!-- link to PokeAPI wrapper -->
    <script src="https://rawgit.com/PokeAPI/pokeapi-js-wrapper/master/dist/index.js"></script>

<body>
    <div class="card mx-4 my-3">
        <div class="card-header bg-danger text-white">
            <h1 class="text-center">Name that Pokemon!</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card-body">
                    <h5 class="card-title">A wild Pokemon appeared! <br>
                        Guess the letters in it's name to catch it!</h5>
                    <p id="winScore" class="card-text">Wins: 0</p>
                    <p id="loseScore" class="card-text">Loses: 0</p>
                    <p id="guessesRemaining" class="card-text">Guesses Left: 10</p>

                    <h5 class="card-text">Incorrect guesses:</h5>
                    <p id="guessedLetters" class="card-text"></p>
                    <h5 id="endGameMessage" class="card-text"></h5>
                </div>
            </div>
            <div class="col-4">
                <h1 id="wordToGuess" style="letter-spacing: 3px" class="card-text text-center mt-5"></h1>
            </div>
            <div class="col-4">
                <div class="card m-2">
                    <h5 class="card-header bg-danger text-white text-center">Pokedex</h5>
                    <p id="pokemonCaught" class="card-header p-1 text-center">Pokemon Caught: 0</p>
                    <div style="height: 250px; overflow-y: auto" class="card-body p-2 bg-secondary">
